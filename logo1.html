<!DOCTYPE html>  
<html lang="en">  
  <head>       
    <meta charset="UTF-8">       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Green Hexagram with Text</title>       
    <style>          
      body{             
        display: flex;         
        justify-content: center;     
        align-items: center;            
        height: 100vh;              
        margin: 0;             
        background-color: #f0f0f0;          
      }          
      .hexagram{              
        position: relative;              
        width: 0;             
        height: 0;             
        border-left: 50px solid transparent;  
        border-right: 50px solid transparent;  
        border-bottom: 100px solid green;   
        margin-bottom: -50px;         
      }           
      .hexagram::before,.hexagram::after {       
        content: '';             
        position: absolute;         
        width: 0;            
        height: 0;          
        border-left: 50px solid transparent;   
        border-right: 50px solid transparent;   
        border-bottom: 100px solid green;    
      }          
      .hexagram::before {               
        top: -50px;              
        left: -50px;             
        transform: rotate(60deg);        
      }           
      .hexagram::after {              
        top: -50px;             
        right: -50px;              
        transform: rotate(-60deg);          
      }         
      .label {             
        position: absolute;          
        color: red;              
        font-size: 14px;             
        font-weight: bold;            
        text-align: center;         
      }           
      .top {              
        top: -20px;               
        left: 0;              
        right: 0;            
        margin: auto;               
        transform: translateY(-100%) rotate(30deg);           
      }           
      .bottom {             
        bottom: -40px;             
        left: 0;              
        right: 0;             
        margin: auto;             
        transform: translateY(100%) rotate(-30deg);           
      }         
      .left-first {             
        top: 25px;             
        left: -60px;              
        transform: rotate(-120deg);       
      }
